<mat-toolbar color="primary">
  <span>Machine Controller</span>
  <div class="spacer"></div>
  <a *ngIf="route == '/'" id="signup" mat-raised-button color="accent" routerLink="signup">Sign Up</a>
  <a *ngIf="route == '/signup'" id="signin" mat-raised-button color="accent" routerLink="">Sign In</a>

</mat-toolbar>
