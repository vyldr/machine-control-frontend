<div class="container">
    <mat-card id="signin-card">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
            <form action="/signin" method="POST">
                <!-- <mat-divider></mat-divider> -->
                <!-- <mat-card-subtitle>Username</mat-card-subtitle> -->
                <mat-form-field color="accent">
                    <input matInput name="user" placeholder="Username">
                </mat-form-field>
                <br>
                <mat-form-field color="accent">
                    <input matInput name="pass" placeholder="Password" type="password">
                </mat-form-field>
                <a id="signup" mat-button routerLink="signup">Sign Up</a>
                <button id="submit" type="submit" mat-raised-button color="accent" >Sign In</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
