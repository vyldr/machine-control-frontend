<div class="container">
    <mat-card id="signin-card">
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" method="POST">
                <mat-form-field color="accent">
                    <input matInput name="user" placeholder="Username" required>
                </mat-form-field>
                <br>
                <mat-form-field color="accent">
                    <input matInput name="pass" placeholder="Password" type="password" required>
                </mat-form-field>
                <a id="signup" mat-button routerLink="signup">Sign Up</a>
                <button id="submit" type="submit" mat-raised-button color="accent" >Sign In</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
